          with Next Day Air. When setting the saturday_delivery option, you will only
          get rates for services that are eligible for saturday delivery. If no services
          are available for saturday delivery, then you will not be returned any rates.
          You may need to create 2 shipments, one with the saturday_delivery option
          set on one without to get all your eligible rates.
        example: false
        type: boolean
      smartpost_hub:
        description: You can use this to override the hub ID you have on your account.
        example: Voluptas quaerat.
        type: string
      smartpost_manifest:
        description: The manifest ID is used to group SmartPost packages onto a manifest
          for each trailer.
        example: false
        type: boolean
      special_rates_eligibility:
        description: This option allows you to request restrictive rates from USPS.
          Can set to 'USPS.MEDIAMAIL' or 'USPS.LIBRARYMAIL'.
        example: Aut incidunt earum possimus est officiis.
        type: string
    title: OptionsPayload
    type: object
  ParcelPayload:
    description: Parcel objects represent the physical container being shipped. Dimensions
      can be supplied either as length, width, and height dimensions, or a predefined_package
      string. If you provide a carrier specific predefined_package the associated
      Shipment will only fetch rates from that carrier.
    properties:
      height:
        description: Required if predefined_package is empty. float (inches)
        example: 0.69192696
        format: double
        type: number
      length:
        description: Required if predefined_package is empty. float (inches)
        example: 0.27655634
        format: double
        type: number
      predefined_package:
        description: Optional, one of our predefined_packages
        example: Alias nesciunt.
        type: string
      weight:
        description: Always required. float(oz)
        example: 0.5630004
        format: double
        type: number
      width:
        description: Required if predefined_package is empty. float (inches)
        example: 0.94814295
        format: double
        type: number
    required:
    - weight
    title: ParcelPayload
    type: object
  PruchaseShipmentPayload:
    description: Buy Shipment Payload
    properties:
      insurance:
        description: Additionally, insurance may be added during the purchase. To
          specify an amount to insure, pass the insurance attribute as a string. The
          currency of all insurance is USD.
        type: string
      rate:
        $ref: '#/definitions/RatePayload'
    required:
    - rate
    title: PruchaseShipmentPayload
    type: object
  RatePayload:
    description: Buy Shipment Payload
    properties:
      id:
        description: Unique, begins with "rate_"
        pattern: ^rate_
        type: string
    required:
    - id
    title: RatePayload
    type: object
  UpdateCarrierAccountPayload:
    description: A CarrierAccount encapsulates your credentials with the carrier.
      The CarrierAccount object provides CRUD operations for all CarrierAccounts.
    properties:
      clone:
        default: false
        description: If clone is true, only the reference and description are possible
          to update
        type: boolean
      credentials:
        description: Unlike the "credentials" object contained in "fields", this nullable
          object contains just raw credential pairs for client library consumption
        type: any
      description:
        description: An optional, user-readable field to help distinguish accounts
        type: string
      fields:
        $ref: '#/definitions/FieldsObjectPayload'
      readable:
        description: The name used when displaying a readable value for the type of
          the account
        type: string
      reference:
        description: An optional field that may be used in place of carrier_account_id
          in other API endpoints
        type: string
      test_credentials:
        description: Unlike the "test_credentials" object contained in "fields", this
          nullable object contains just raw test_credential pairs for client library
          consumption
        type: any
      type:
        description: The name of the carrier type. Note that "EndiciaAccount" is the
          current USPS integration account type
        type: string
    required:
    - type
    title: UpdateCarrierAccountPayload
    type: object
  UpdateUserPayload:
    properties:
      current_password:
        type: string
      email:
        type: string
      name:
        description: First and last name required
        type: string
      password:
        type: string
      password_confirmation:
        type: string
      phone_number:
        type: string
      recharge_amount:
        type: string
      recharge_threshold:
        type: string
      secondary_recharge_amount:
        type: string
    title: UpdateUserPayload
    type: object
  application/easypost.gield_error+json:
    properties:
      field:
        description: Field of the request that the error describes
        example: Corrupti similique quo id omnis fugit.
        type: string
      message:
        description: Human readable description of the problem
        example: Temporibus laudantium ipsam.
        type: string
    title: application/easypost.gield_error+json
    type: object
host: localhost:8080
info:
  description: A simple goa service
  license:
    name: Apache License Version 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0
  title: Easy Post tester
  version: "2.0"
paths:
  /addresses:
    post:
      description: Depending on your use case an Address can be used in many different
        ways. Certain carriers allow rating between two zip codes, but full addresses
        are required to purchase postage. It is recommended to provide as much information
        as possible during creation and to reuse these objects whenever possible.
      operationId: address#create
      parameters:
      - description: Address objects are used to represent people, places, and organizations
          in a number of contexts. For example, a Shipment requires a to_address and
          from_address to accurately calculate rates and generate postage.
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/CreateAddressPayload'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostAddress'
      schemes:
      - http
      summary: create address
      tags:
      - address
  /addresses/{id}:
    get:
      description: An Address can be retrieved by either its id or reference. However
        it is recommended to use EasyPost's provided identifiers because uniqueness
        on reference is not enforced.
      operationId: address#show
      parameters:
      - description: Address ID
        in: path
        name: id
        pattern: ^adr_
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostAddress'
        "404":
          description: Not Found
      schemes:
      - http
      summary: show address
      tags:
      - address
  /api_keys:
    get:
      description: Both production and test keys will be returned a User and all of
        its children. If the request is authenticated as a Child only the API Keys
        for that Child will be returned.
      operationId: api_key#list
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostApi_keys'
      schemes:
      - http
      summary: list api_key
      tags:
      - api_key
  /carrier_accounts:
    get:
      description: Retrieve an unpaginated list of all CarrierAccounts available to
        the authenticated account. Only Production API keys may be used to retrieve
        this list, as there is no test mode equivalent.
      operationId: carrier_account#list
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostCarrier_accounts'
      schemes:
      - http
      summary: list carrier_account
      tags:
      - carrier_account
    post:
      description: CarrierAccount objects may be managed through the EasyPost API
        using the Production mode API key only. Multiple accounts can be added for
        a single carrier (with the exception of the USPS).
      operationId: carrier_account#create
      parameters:
      - description: A CarrierAccount encapsulates your credentials with the carrier.
          The CarrierAccount object provides CRUD operations for all CarrierAccounts.
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/CreateCarrierAccountPayload'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostCarrier_accounts'
      schemes:
      - http
      summary: create carrier_account
      tags:
      - carrier_account
  /carrier_accounts/{id}:
    delete:
      description: CarrierAccount objects may be removed from your account when they
        become out of date or no longer useful.
      operationId: carrier_account#delete
      parameters:
      - description: Carrier ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostCarrier_accounts'
      schemes:
      - http
      summary: delete carrier_account
      tags:
      - carrier_account
    get:
      description: Retrieve an unpaginated list of all CarrierAccounts available to
        the authenticated account. Only Production API keys may be used to retrieve
        this list, as there is no test mode equivalent.
      operationId: carrier_account#show
      parameters:
      - description: Carrier ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostCarrier_accounts'
        "404":
          description: Not Found
      schemes:
      - http
      summary: show carrier_account
      tags:
      - carrier_account
    put:
      description: Updates can be made to description, reference, and any fields in
        credentials or test_credentials.
      operationId: carrier_account#update
      parameters:
      - in: path
        name: id
        required: true
        type: string
      - description: A CarrierAccount encapsulates your credentials with the carrier.
          The CarrierAccount object provides CRUD operations for all CarrierAccounts.
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/UpdateCarrierAccountPayload'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostCarrier_accounts'
      schemes:
      - http
      summary: update carrier_account
      tags:
      - carrier_account
  /carrier_types:
    get:
      description: List carrier types.
      operationId: carrier_types#show
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostCarrier_typesCollection'
      schemes:
      - http
      summary: show carrier_types
      tags:
      - carrier_types
  /customs_infos:
    post:
      operationId: customs_info#create
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/CreateCustomsInfoPayload'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostCustomsinfo'
      schemes:
      - http
      summary: create customs_info
      tags:
      - customs_info
  /customs_items:
    post:
      operationId: customs_item#create
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/CreateCustomsItemPayload'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostCustomitem'
      schemes:
      - http
      summary: create customs_item
      tags:
      - customs_item
  /insurances:
    get:
      description: The Insurance List is a paginated list of all Insurance objects
        associated with the given API Key. It accepts a variety of parameters which
        can be used to modify the scope. The has_more attribute indicates whether
        or not additional pages can be requested. The recommended way of paginating
        is to use either the before_id or after_id parameter to specify where the
        next page begins.
      operationId: insurance#list
      parameters:
      - description: The Insurance List is a paginated list of all Insurance objects
          associated with the given API Key. It accepts a variety of parameters which
          can be used to modify the scope. The has_more attribute indicates whether
          or not additional pages can be requested. The recommended way of paginating
          is to use either the before_id or after_id parameter to specify where the
          next page begins.
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/ListInsurancePayload'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostTrackers'
        "404":
          description: Not Found
      schemes:
      - http
      summary: list insurance
      tags:
      - insurance
    post:
      description: An Insurance created via this endpoint must belong to a shipment
        purchased outside of EasyPost. Insurance for Shipments created within EasyPost
        must be created via the Shipment Buy or Insure endpoints. When creating Insurance
        for a non-EasyPost shipment, you must provide to_address, from_address, tracking_code,
        and amount information. Optionally, you can provide the carrier parameter,
        which will help EasyPost identify the carrier the package was shipped with.
        If no carrier is provided, EasyPost will attempt to determine the carrier
        based on the tracking_code provided. Providing a carrier parameter is recommended,
        since some tracking_codes are ambiguous and may match with more than one carrier.
        In addition, not having to auto-match the carrier will significantly speed
        up the response time.
      operationId: insurance#create
      parameters:
      - description: An Insurance created via this endpoint must belong to a shipment
          purchased outside of EasyPost. Insurance for Shipments created within EasyPost
          must be created via the Shipment Buy or Insure endpoints.
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/CreateInsurancePayload'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostTracker'
      schemes:
      - http
      summary: create insurance
      tags:
      - insurance
  /insurances/{id}:
    get:
      description: Retrieve an Insurance by id.
      operationId: insurance#show
      parameters:
      - description: Unique, starts with "ins_"
        in: path
        name: id
        pattern: ^trk_
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostTracker'
        "404":
          description: Not Found
      schemes:
      - http
      summary: show insurance
      tags:
      - insurance
  /parcels:
    post:
      description: Include the weight, and either a predefined_package or length,
        width and height.
      operationId: parcel#create
      parameters:
      - description: Parcel objects represent the physical container being shipped.
          Dimensions can be supplied either as length, width, and height dimensions,
          or a predefined_package string. If you provide a carrier specific predefined_package
          the associated Shipment will only fetch rates from that carrier.
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/CreateParcelPayload'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostParcel'
      schemes:
      - http
      summary: create parcel
      tags:
      - parcel
  /parcels/{id}:
    get:
      description: Get a Parcel by its id. In general you should not need to use this
        in your automated solution. A Parcel's id can be inlined into the creation
        call to other objects. This allows you to only create one Parcel for each
        package you will be using.
      operationId: parcel#show
      parameters:
      - description: Parcel ID
        in: path
        name: id
        pattern: ^prcl_
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostParcel'
        "404":
          description: Not Found
      schemes:
      - http
      summary: show parcel
      tags:
      - parcel
  /shipments:
    post:
      description: A Shipment is almost exclusively a container for other objects,
        and thus a Shipment may reuse many of these objects. Additionally, all the
        objects contained within a Shipment may be created at the same time.
      operationId: shipment#create
      parameters:
      - description: Parcel objects represent the physical container being shipped.
          Dimensions can be supplied either as length, width, and height dimensions,
          or a predefined_package string. If you provide a carrier specific predefined_package
          the associated Shipment will only fetch rates from that carrier.
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/CreateShipmentPayload'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostShipment'
      schemes:
      - http
      summary: create shipment
      tags:
      - shipment
  /shipments/{id}:
    get:
      description: Get a Parcel by its id. In general you should not need to use this
        in your automated solution. A Parcel's id can be inlined into the creation
        call to other objects. This allows you to only create one Parcel for each
        package you will be using.
      operationId: shipment#show
      parameters:
      - description: Parcel ID
        in: path
        name: id
        pattern: ^shp_
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostShipment'
        "404":
          description: Not Found
      schemes:
      - http
      summary: show shipment
      tags:
      - shipment
  /shipments/{id}/buy:
    post:
      description: To purchase a Shipment you only need to specify the Rate to purchase.
        This operation populates the tracking_code and postage_label attributes. The
        default image format of the associated PostageLabel is PNG. To change this
        default see the label_format option.
      operationId: shipment#pruchase
      parameters:
      - in: path
        name: id
        required: true
        type: string
      - description: Buy Shipment Payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/PruchaseShipmentPayload'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostShipment'
      schemes:
      - http
      summary: pruchase shipment
      tags:
      - shipment
  /shipments/{id}/insure:
    post:
      description: Insuring your Shipment is as simple as sending us the value of
        the contents. We charge 1% of the value, with a $1 minimum, and handle all
        the claims. All our claims are paid out within 30 days.
      operationId: shipment#insure
      parameters:
      - in: path
        name: id
        required: true
        type: string
      - description: Insuring your Shipment is as simple as sending us the value of
          the contents. We charge 1% of the value, with a $1 minimum, and handle all
          the claims. All our claims are paid out within 30 days.
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/InsureShipmentPayload'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostShipment'
      schemes:
      - http
      summary: insure shipment
      tags:
      - shipment
  /shipments/{id}/label:
    post:
      description: A Shipment's PostageLabel can be converted from PNG to other formats.
        If the PostageLabel was originally generated in a format other than PNG it
        cannot be converted.
      operationId: shipment#convertLabel
      parameters:
      - in: path
        name: id
        required: true
        type: string
      - description: Label Shipment Payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/ConvertLabelShipmentPayload'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostShipment'
      schemes:
      - http
      summary: convertLabel shipment
      tags:
      - shipment
  /shipments/{id}/rates:
    post:
      description: You can update the Rates of a Shipment at any time. This operation
        respects the carrier_accounts attribute.
      operationId: shipment#rates
      parameters:
      - in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostShipment'
      schemes:
      - http
      summary: rates shipment
      tags:
      - shipment
  /shipments/{id}/refund:
    post:
      description: 'Refunding a Shipment is avaliable for many carriers supported
        by EasyPost. Once the refund has been submitted, refund_status attribute of
        the Shipment will be populated with one of the possible values: "submitted",
        "refunded", "rejected". The most common initial status is "submitted". Many
        carriers require that the refund be processed before the refund_status will
        move to "refunded". The length of this process depends on the carrier, but
        no greater than 30 days.'
      operationId: shipment#refund
      parameters:
      - in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostShipment'
      schemes:
      - http
      summary: refund shipment
      tags:
      - shipment
  /trackers:
    get:
      description: The Tracker List is a paginated list of all Tracker objects associated
        with the given API Key. It accepts a variety of parameters which can be used
        to modify the scope. The has_more attribute indicates whether or not additional
        pages can be requested. The recommended way of paginating is to use either
        the before_id or after_id parameter to specify where the next page begins.
      operationId: tracker#list
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/ListTrackerPayload'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostTrackers'
        "404":
          description: Not Found
      schemes:
      - http
      summary: list tracker
      tags:
      - tracker
    post:
      description: A Tracker can be created with only a tracking_code. Optionally,
        you can provide the carrier parameter, which indicates the carrier the package
        was shipped with. If no carrier is provided, EasyPost will attempt to determine
        the carrier based on the tracking_code provided. Providing a carrier parameter
        is recommended, since some tracking_codes are ambiguous and may match with
        more than one carrier. In addition, not having to auto-match the carrier will
        significantly speed up the response time.
      operationId: tracker#create
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/CreateTrackerPayload'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostTracker'
      schemes:
      - http
      summary: create tracker
      tags:
      - tracker
  /trackers/{id}:
    get:
      description: Retrieve a Tracker by id.
      operationId: tracker#show
      parameters:
      - description: Tracking ID
        in: path
        name: id
        pattern: ^trk_
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostTracker'
        "404":
          description: Not Found
      schemes:
      - http
      summary: show tracker
      tags:
      - tracker
  /users:
    post:
      operationId: user#create
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/CreateUserPayload'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostUser'
      schemes:
      - http
      summary: create user
      tags:
      - user
  /users/{id}:
    get:
      operationId: user#show
      parameters:
      - description: User ID
        in: path
        name: id
        pattern: ^user_
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostUser'
        "404":
          description: Not Found
      schemes:
      - http
      summary: show user
      tags:
      - user
    put:
      operationId: user#update
      parameters:
      - in: path
        name: id
        required: true
        type: string
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/UpdateUserPayload'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostUser'
      schemes:
      - http
      summary: update user
      tags:
      - user
