        type: string
      email:
        type: string
      name:
        description: First and last name required
        type: string
      password:
        type: string
      password_confirmation:
        type: string
      phone_number:
        type: string
      recharge_amount:
        type: string
      recharge_threshold:
        type: string
      secondary_recharge_amount:
        type: string
    title: UpdateUserPayload
    type: object
