    type: object
  CreateCustomsItemPayload:
    properties:
      currency:
        default: USD
        description: 3 char currency code, default USD
        type: string
      description:
        description: Required, description of item being shipped
        type: string
      hs_tariff_number:
        description: Harmonized Tariff Schedule, e.g. "6109.10.0012" for Men's T-shirts
        type: string
      origin_country:
        default: US
        description: Required, 2 char country code
        type: string
      quantity:
        description: Required, greater than zero
        format: double
        type: number
      value:
        description: Required, greater than zero, total value (unit value * quantity)
        format: double
        type: number
      weight:
        description: Required, greater than zero, total weight (unit weight * quantity)
        format: double
        type: number
    required:
    - description
    - quantity
    - value
    - weight
    - origin_country
    title: CreateCustomsItemPayload
    type: object
  CreateInsurancePayload:
    description: An Insurance created via this endpoint must belong to a shipment
      purchased outside of EasyPost. Insurance for Shipments created within EasyPost
      must be created via the Shipment Buy or Insure endpoints.
    properties:
      amount:
        description: The USD value of contents you would like to insure. Currently
          the maximum is between $5000 and $10000 depending on insurer
        type: string
      carrier:
        description: The carrier associated with the tracking_code you provided. The
          carrier will get auto-detected if none is provided
        type: string
      from_address:
        $ref: '#/definitions/EasypostAddress'
      reference:
        description: Optional. A unique value that may be used in place of ID when
          doing Retrieve calls for this insurance
        type: string
      to_address:
        $ref: '#/definitions/EasypostAddress'
      tracking_code:
        description: The tracking code associated with the non-EasyPost-purchased
          package you'd like to insure
        type: string
    required:
    - to_address
    - from_address
    - tracking_code
    - amount
    title: CreateInsurancePayload
    type: object
  CreateParcelPayload:
    description: Parcel objects represent the physical container being shipped. Dimensions
      can be supplied either as length, width, and height dimensions, or a predefined_package
      string. If you provide a carrier specific predefined_package the associated
      Shipment will only fetch rates from that carrier.
    properties:
      height:
        description: Required if predefined_package is empty. float (inches)
        format: double
        type: number
      length:
        description: Required if predefined_package is empty. float (inches)
        format: double
        type: number
      predefined_package:
        description: Optional, one of our predefined_packages
        type: string
      weight:
        description: Always required. float(oz)
        format: double
        type: number
      width:
        description: Required if predefined_package is empty. float (inches)
        format: double
        type: number
    required:
    - weight
    title: CreateParcelPayload
    type: object
  CreateShipmentPayload:
    description: Parcel objects represent the physical container being shipped. Dimensions
