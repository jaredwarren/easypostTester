  title: Easy Post tester
  version: "2.0"
paths:
  /addresses:
    post:
      description: Depending on your use case an Address can be used in many different
        ways. Certain carriers allow rating between two zip codes, but full addresses
        are required to purchase postage. It is recommended to provide as much information
        as possible during creation and to reuse these objects whenever possible.
      operationId: address#create
      parameters:
      - description: Address objects are used to represent people, places, and organizations
          in a number of contexts. For example, a Shipment requires a to_address and
          from_address to accurately calculate rates and generate postage.
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/CreateAddressPayload'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostAddress'
      schemes:
      - http
      summary: create address
      tags:
      - address
  /addresses/{id}:
    get:
      description: An Address can be retrieved by either its id or reference. However
        it is recommended to use EasyPost's provided identifiers because uniqueness
        on reference is not enforced.
      operationId: address#show
      parameters:
      - description: Address ID
        in: path
        name: id
        pattern: ^adr_
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostAddress'
        "404":
          description: Not Found
      schemes:
      - http
      summary: show address
      tags:
      - address
  /api_keys:
    get:
      description: Both production and test keys will be returned a User and all of
        its children. If the request is authenticated as a Child only the API Keys
        for that Child will be returned.
      operationId: api_key#list
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostApi_keys'
      schemes:
      - http
      summary: list api_key
      tags:
      - api_key
  /carrier_accounts:
    get:
      description: Retrieve an unpaginated list of all CarrierAccounts available to
        the authenticated account. Only Production API keys may be used to retrieve
        this list, as there is no test mode equivalent.
      operationId: carrier_account#list
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostCarrier_accounts'
      schemes:
      - http
      summary: list carrier_account
      tags:
      - carrier_account
    post:
      description: CarrierAccount objects may be managed through the EasyPost API
        using the Production mode API key only. Multiple accounts can be added for
        a single carrier (with the exception of the USPS).
      operationId: carrier_account#create
      parameters:
      - description: A CarrierAccount encapsulates your credentials with the carrier.
          The CarrierAccount object provides CRUD operations for all CarrierAccounts.
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/CreateCarrierAccountPayload'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostCarrier_accounts'
      schemes:
      - http
      summary: create carrier_account
      tags:
      - carrier_account
  /carrier_accounts/{id}:
    delete:
      description: CarrierAccount objects may be removed from your account when they
        become out of date or no longer useful.
      operationId: carrier_account#delete
      parameters:
      - description: Carrier ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostCarrier_accounts'
      schemes:
      - http
      summary: delete carrier_account
      tags:
      - carrier_account
    get:
      description: Retrieve an unpaginated list of all CarrierAccounts available to
        the authenticated account. Only Production API keys may be used to retrieve
        this list, as there is no test mode equivalent.
      operationId: carrier_account#show
      parameters:
      - description: Carrier ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostCarrier_accounts'
        "404":
          description: Not Found
      schemes:
      - http
      summary: show carrier_account
      tags:
      - carrier_account
    put:
      description: Updates can be made to description, reference, and any fields in
        credentials or test_credentials.
      operationId: carrier_account#update
      parameters:
      - in: path
        name: id
        required: true
        type: string
      - description: A CarrierAccount encapsulates your credentials with the carrier.
          The CarrierAccount object provides CRUD operations for all CarrierAccounts.
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/UpdateCarrierAccountPayload'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostCarrier_accounts'
      schemes:
      - http
      summary: update carrier_account
      tags:
      - carrier_account
  /carrier_types:
    get:
      description: List carrier types.
      operationId: carrier_types#show
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostCarrier_typesCollection'
      schemes:
      - http
      summary: show carrier_types
      tags:
      - carrier_types
  /parcels:
    post:
      description: Include the weight, and either a predefined_package or length,
        width and height.
      operationId: parcel#create
      parameters:
      - description: Parcel objects represent the physical container being shipped.
          Dimensions can be supplied either as length, width, and height dimensions,
          or a predefined_package string. If you provide a carrier specific predefined_package
          the associated Shipment will only fetch rates from that carrier.
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/CreateParcelPayload'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostParcel'
      schemes:
      - http
      summary: create parcel
      tags:
      - parcel
  /parcels/{id}:
    get:
      description: Get a Parcel by its id. In general you should not need to use this
        in your automated solution. A Parcel's id can be inlined into the creation
        call to other objects. This allows you to only create one Parcel for each
        package you will be using.
      operationId: parcel#show
      parameters:
      - description: Parcel ID
        in: path
        name: id
        pattern: ^prcl_
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EasypostParcel'
        "404":
          description: Not Found
      schemes:
      - http
      summary: show parcel
      tags:
      - parcel
