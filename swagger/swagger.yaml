    description: Insuring your Shipment is as simple as sending us the value of the
      contents. We charge 1% of the value, with a $1 minimum, and handle all the claims.
      All our claims are paid out within 30 days.
    properties:
      amount:
        type: string
    required:
    - amount
    title: InsureShipmentPayload
    type: object
