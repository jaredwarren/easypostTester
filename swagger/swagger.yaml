        - pdf
        type: string
    required:
    - file_format
    title: LabelShipmentPayload
    type: object
  ListInsurancePayload:
    description: The Insurance List is a paginated list of all Insurance objects associated
      with the given API Key. It accepts a variety of parameters which can be used
      to modify the scope. The has_more attribute indicates whether or not additional
      pages can be requested. The recommended way of paginating is to use either the
      before_id or after_id parameter to specify where the next page begins.
    properties:
      after_id:
        $ref: '#/definitions/EasypostAddress'
      before_id:
        $ref: '#/definitions/EasypostAddress'
      end_datetime:
        description: Only return records created before this timestamp. Defaults to
          end of the current day, or 1 month after a passed start_datetime
        type: string
      page_size:
        default: 20
        description: The number of records to return on each page. The maximum value
          is 100, and default is 20.
        maximum: 100
        minimum: 1
        type: integer
      start_datetime:
        description: Only return records created after this timestamp. Defaults to
          1 month ago, or 1 month before a passed end_datetime
        type: string
    title: ListInsurancePayload
    type: object
  ListTrackerPayload:
    properties:
      after_id:
        description: Optional pagination parameter. Only trackers created after the
          given ID will be included. May not be used with before_id
        type: string
      before_id:
        description: Optional pagination parameter. Only trackers created before the
          given ID will be included. May not be used with after_id
        type: string
      carrier:
        description: Only returns Trackers with the given carrier value
        type: string
      end_datetime:
        description: Only return Trackers created before this timestamp. Defaults
          to end of the current day, or 1 month after a passed start_datetime
        type: string
      page_size:
        default: 1
        description: The number of Trackers to return on each page. The maximum value
          is 100
        maximum: 100
        minimum: 1
        type: integer
      start_datetime:
        description: Only return Trackers created after this timestamp. Defaults to
          1 month ago, or 1 month before a passed end_datetime
        type: string
      tracking_code:
        description: Only returns Trackers with the given tracking_code. Useful for
          retrieving an individual Tracker by tracking_code rather than by ID
        type: string
    required:
    - tracking_code
    title: ListTrackerPayload
    type: object
  Message:
    description: When rating a Shipment or Pickup, some carriers may fail to generate
      rates. These failures are returned as part of the Shipment or Pickup as part
      of their messages attribute, and follow a common object structure. (default
      view)
    properties:
      carrier:
        description: the name of the carrier generating the error, e.g. "UPS"
        example: Ut non exercitationem praesentium.
        type: string
      message:
        description: the string from the carrier explaining the problem.
        example: Optio illum.
        type: string
      type:
        description: the category of error that occurred. Most frequently "rate_error"
        example: Aut voluptatem rerum ipsum eum molestiae et.
        type: string
    title: 'Mediatype identifier: message'
    type: object
  UpdateCarrierAccountPayload:
    description: A CarrierAccount encapsulates your credentials with the carrier.
      The CarrierAccount object provides CRUD operations for all CarrierAccounts.
    properties:
      clone:
        default: false
        description: If clone is true, only the reference and description are possible
          to update
        type: boolean
      credentials:
        description: Unlike the "credentials" object contained in "fields", this nullable
          object contains just raw credential pairs for client library consumption
        type: any
      description:
        description: An optional, user-readable field to help distinguish accounts
        type: string
      fields:
        $ref: '#/definitions/FieldsObjectPayload'
      readable:
        description: The name used when displaying a readable value for the type of
          the account
        type: string
      reference:
        description: An optional field that may be used in place of carrier_account_id
          in other API endpoints
        type: string
      test_credentials:
        description: Unlike the "test_credentials" object contained in "fields", this
          nullable object contains just raw test_credential pairs for client library
          consumption
        type: any
      type:
        description: The name of the carrier type. Note that "EndiciaAccount" is the
          current USPS integration account type
        type: string
    required:
    - type
    title: UpdateCarrierAccountPayload
    type: object
  UpdateUserPayload:
    properties:
