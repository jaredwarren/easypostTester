    description: Parcel objects represent the physical container being shipped. Dimensions
      can be supplied either as length, width, and height dimensions, or a predefined_package
      string. If you provide a carrier specific predefined_package the associated
      Shipment will only fetch rates from that carrier.
    properties:
      height:
        description: Required if predefined_package is empty. float (inches)
        format: double
        type: number
      length:
        description: Required if predefined_package is empty. float (inches)
        format: double
        type: number
      predefined_package:
        description: Optional, one of our predefined_packages
        type: string
      weight:
        description: Always required. float(oz)
        format: double
        type: number
      width:
        description: Required if predefined_package is empty. float (inches)
