  EasypostTrackingdetail:
    description: Each TrackingDetail object contains the status, the message from
      the carrier, and a TrackingLocation. (default view)
    properties:
      datetime:
        description: The timestamp when the tracking scan occurred
        example: Eveniet quia.
        type: string
      message:
        description: Description of the scan event
        example: Similique quas sed sequi adipisci minima maxime.
        type: string
      object:
        default: TrackingDetail
        description: 'Always: "TrackingDetail"'
        example: TrackingDetail
        pattern: ^TrackingDetail$
        type: string
      source:
        description: The original source of the information for this scan event, usually
          the carrier
        example: Perferendis officiis.
        type: string
      status:
        description: The current status of the package, possible values are "unknown",
          "pre_transit", "in_transit", "out_for_delivery", "delivered", "available_for_pickup",
          "return_to_sender", "failure", "cancelled" or "error"
        enum:
        - pre_transit
        - in_transit
        - out_for_delivery
        - delivered
        - available_for_pickup
        - return_to_sender
        - failure
        - cancelled
        - error
        - unknown
        example: out_for_delivery
        type: string
      tracking_location:
        $ref: '#/definitions/EasypostTrackinglocation'
    required:
    - object
    title: 'Mediatype identifier: application/easypost.trackingdetail+json'
    type: object
  EasypostTrackinglocation:
    description: The TrackingLocation contains city, state, country, and zip information
      about the location where the package was scanned. The information each carrier
      provides is different, so some carriers may not make use of all of these fields.
      (default view)
    properties:
      city:
        description: The city where the scan event occurred (if available)
        example: Nulla fugiat voluptatem harum ipsum.
        type: string
      country:
        description: "\tThe country where the scan event occurred (if available)"
        example: Repudiandae vero voluptatem praesentium aut consequatur.
        type: string
      object:
        default: TrackingLocation
        description: 'Always: "TrackingLocation"'
        example: TrackingLocation
        pattern: ^TrackingLocation$
        type: string
      state:
        description: The state where the scan event occurred (if available)
        example: Beatae expedita id ea esse.
        type: string
      zip:
        description: The postal code where the scan event occurred (if available)
        example: Beatae dolores et odio aliquam omnis illo.
        type: string
    required:
    - object
    title: 'Mediatype identifier: application/easypost.trackinglocation+json'
    type: object
  EasypostUser:
    description: An Insurance object represents insurance for packages purchased both
      va the EasyPost API as well as shipments purchased through third parties and
      later registered with EasyPost. An Insurance is created automatically whenever
      you buy a Shipment through EasyPost and pass insurance options during the Buy
      call or in a later call to Insure a Shipment. (default view)
    properties:
      balance:
        description: Formatted as string "XX.XXXXX"
        example: Nisi et iusto rerum voluptas tempore corrupti.
        type: string
      children:
        $ref: '#/definitions/EasypostUserCollection'
      email:
        description: Required
        example: Quod exercitationem tempora sunt aperiam et aut.
        type: string
      id:
        description: Unique, begins with "user_"
        example: user_
        pattern: ^user_
        type: string
      name:
        description: First and last name required
        example: Similique esse.
        type: string
      object:
        default: User
        description: 'Always: "User"'
        example: User
        pattern: ^User$
        type: string
      parent_id:
        description: The ID of the parent user object. Top-level users are defined
          as users with no parent
        example: Voluptas optio velit aut eum est.
        type: string
      phone_number:
        description: Optional
        example: Consequatur quas praesentium voluptatum non facere aut.
        type: string
      recharge_amount:
        description: USD formatted dollars and cents, delimited by a decimal point
        example: Sequi et sunt architecto voluptas.
        type: string
      recharge_threshold:
        description: Number of cents USD that when your balance drops below, we automatically
          recharge your account with your primary payment method.
        example: Possimus sed aut et cum officia.
        type: string
      secondary_recharge_amount:
        description: USD formatted dollars and cents, delimited by a decimal point
        example: Voluptatem omnis sed quod deserunt perferendis tempora.
        type: string
    required:
    - id
    - object
    - name
    - email
    title: 'Mediatype identifier: application/easypost.user+json'
    type: object
  EasypostUserCollection:
    description: EasypostUserCollection is the media type for an array of EasypostUser
      (default view)
    items:
      $ref: '#/definitions/EasypostUser'
    title: 'Mediatype identifier: application/easypost.user+json; type=collection'
    type: array
  FieldsObjectPayload:
    description: Contains "credentials" and/or "test_credentials", or may be empty
    properties:
      auto_link:
        default: false
        description: For USPS this designates that no credentials are required.
        example: false
        type: boolean
      credentials:
        description: Credentials used in the production environment.
        example: false
        type: any
      custom_workflow:
        default: false
        description: When present, a seperate authentication process will be required
          through the UI to link this account type.
        example: false
        type: boolean
      test_credentials:
        description: Credentials used in the test environment.
        example: true
        type: any
    title: FieldsObjectPayload
    type: object
