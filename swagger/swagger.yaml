      summary: list insurance
      tags:
      - insurance
    post:
      description: An Insurance created via this endpoint must belong to a shipment
        purchased outside of EasyPost. Insurance for Shipments created within EasyPost
        must be created via the Shipment Buy or Insure endpoints. When creating Insurance
        for a non-EasyPost shipment, you must provide to_address, from_address, tracking_code,
        and amount information. Optionally, you can provide the carrier parameter,
        which will help EasyPost identify the carrier the package was shipped with.
